<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio3</title>
    <link rel="stylesheet" href="Css/Ejercicio3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
    <br>
    <br>
    <div class="content">
        <h1>Identificador de Edad</h1>
        <div class="app">
            
            <form id="formProgram" class="col-8">
                <div class="mb-3">
                    <label for="nombreInput" class="form-label">Digite su Nombre</label>
                    <input type="text" class="form-control" id="nombreInput" name="nombreInput" required="">
                </div>
                <div class="mb-3">
                    <label for="edadInput" class="form-label">Digite su Edad</label>
                    <input type="text" class="form-control" id="edadInput" name="edadInput" required="">
                </div>
        
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <button id="btnIdentificar" type="button" class="btn btn-success">Identificar</button>
                    </div>
                </div>
            </form>
            <div class="container-fluid">
                
                <div class="row justify-content-center">
                    <div id="identific" class="col-8 text-center">
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/Ejercicio3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
