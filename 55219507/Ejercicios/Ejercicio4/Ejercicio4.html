<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio4</title>
    <link rel="stylesheet" href="css/Ejercicio4.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
    <br>
    <br>
    <div class="content">
        <h1>Â¿Aprobaste o perdiste la materia?</h1>
        <div class="app">
            
            <form id="formProgram" class="col-8">
                <div class="mb-3">
                    <label for="nombreInput" class="form-label">Digite su Nombre</label>
                    <input type="text" class="form-control" id="nombreInput" name="nombreInput" required="">
                </div>
                <div class="mb-3">
                    <label for="materiadInput" class="form-label">Digite la materia</label>
                    <input type="text" class="form-control" id="materiaInput" name="materiaInput" required="">
                </div>
                <div class="mb-3" style="display: flex; flex-direction: row;">
                    <div class="notas">
                        <label for="nota1Input" class="form-label">Nota 1</label>
                        <input type="number" class="form-control" id="nota1Input" name="nota1Input" required="">
                    </div>
                    <div class="notas">
                        <label for="nota2Input" class="form-label">Nota 2</label>
                        <input type="number" class="form-control" id="nota2Input" name="nota2Input" required="">
                    </div>
                    <div class="notas">
                        <label for="nota3Input" class="form-label">Nota 3</label>
                        <input type="number" class="form-control" id="nota3Input" name="nota3Input" required="">
                    </div>
                </div>
        
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <button id="btnCalcular" type="button" class="btn btn-success">Calcular</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="modalFormulario" class="modalContent modalClosed">
            <div class="container-fluid">
                <button type="button" class="btn-close" aria-label="Close" onclick="closeModal('modalFormulario')"></button>
                <div id="divResult" class="row">
                    <h5 id="cadenaResult" style="font-weight: normal;" class="col-12 text-center">Su promedio es:</h5>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <button id="btnAceptar" type="submit" class="btn btn-success" onclick="closeModal('modalFormulario')">Aceptar</button>
                    </div>
                </div>      
                </div>
            </div>
        </div>
    <script src="js/Ejercicio4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
