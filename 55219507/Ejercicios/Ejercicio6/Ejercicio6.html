<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio6</title>
    <link rel="stylesheet" href="css/Ejercicio6.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
    <br>
    <br>
    <div class="content">
        <h1>Buscador de contenido</h1>
        <div class="app">
            
            <form id="formProgram" class="col-8">
                <div class="mb-3">
                    <label for="textoInput" class="form-label">Digite el texto a buscar</label>
                    <input type="text" class="form-control" id="textoInput" name="textoInput" required="">
                </div>
                <div class="mb-3">
                    <label for="parrafoImput" class="form-label">Parrafo</label>
                    <textarea class="form-control" id="parrafoImput" rows="3"></textarea>
                  </div>
                <div class="mb-3" style="display: flex; flex-direction: row;">
                    
                </div>
        
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <button id="btnBuscar" type="button" class="btn btn-success">Buscar</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="modalBusqueda" class="modalContent modalClosed">
            <div class="container-fluid">
                <button type="button" class="btn-close" aria-label="Close" onclick="closeModal('modalBusqueda')"></button>
                <div  class="row">
                    <h5  class="col-12 text-center">
                        Resultado busqueda:
                    </h5>
                </div>
                <div id="divResult" class="row">
                    <h5 id="cadenaResult" style="font-weight: normal;" class="col-12 text-center">
                    
                    </h5>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <button id="btnAceptar" type="submit" class="btn btn-success" onclick="closeModal('modalBusqueda')">Aceptar</button>
                    </div>
                </div>      
                </div>
            </div>
        </div>
    <script src="js/Ejercicio6.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
