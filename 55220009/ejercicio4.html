<!DOCTYPE html>
<html>

    <head><meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="CSS/index.css">

    </head>

    <body>
        <h1>Ejercicio 4</h1> 
        <div class="row g-3">
            <div class="col-4">
                <label>Nombre: </label>
                <input type="text" class="form-control" name="nombre" id="nombreId" required >
            </div>
            <div class="col-4">
                <label>Materia: </label>
                <input type="text" class="form-control" name="materia" id="materiaId" required >
            </div>
        </div>
        <div class="row g-3">
            <div class="col-4">
                <label>Nota 1: </label>
                <input type="number" class="form-control" name="nota1" id="nota1" required min="0" max="5">
            </div>
            <div class="col-4">
                <label>Nota 2: </label>
                <input type="number" class="form-control" name="nota2" id="nota2" required min="0" max="5">
            </div>
            <div class="col-4">
                <label>Nota 3: </label>
                <input type="number" class="form-control" name="nota3" id="nota3" required min="0" max="5">
            </div>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary" onclick="validarMateria()">Validar</button>
            <div id="validado"></div>
        </div>
        



        <script src="JS/E4.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
        crossorigin="anonymous"></script> 


    </body>

</html>
