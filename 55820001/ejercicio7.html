<!DOCTYPE html>
<html lang="en">

<head>
    <title>ejercicio 7</title>
    <link rel="stylesheet" href="css/ejercicio7.css">
</head>

<body>

  
    
    
    <nav class="navegation">
        <ul class="list_inline">

            <h2 class="title">CALCULAR SI LOS NUMEROS SON DIVISIBLES</h2>
        </ul>

    </nav>

    <div class="container">

        <div class="text_box">
            <h3 class="title">Numero 1</h3>
            <textarea  name="message" onkeyup="countNum1(this);" id="text" cols="30" rows="3"></textarea>
        </div>

        <div class="text_box">
            <h3 class="title">Numero 2</h3>
            <textarea  name="message" onkeyup="countNum2(this);" id="text" cols="30" rows="3"></textarea>
        </div>

        <div class="button_add">
            <button  onclick="press(this)" id="button_add">Revisar</button>
        </div>


        <div>
            <p class="txtVista" id="character_num"> Resultado </p>
        </div>

    </div>
    <script src="js/ejercicio7.js"></script>
</body>


</html>
