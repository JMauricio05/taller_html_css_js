<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio 2</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h3 class="titulo">Ingrese un texto ó número: </h3>
    
    <div>
        <textarea class="text" name="caracter" onkeyup="tipocaracter(this)" id="caracter" cols="40" rows="0"></textarea>
    </div>
    <div  class="boton">
        <button id="Ing" onclick="Boton(this)">Ingresar</button>
    </div>
    
    <div>
        <p class="box" id="boxx"> </p>
    </div>
    
    <script>
        
        let caracter;
        function tipocaracter(caracterid){
            caracter=caracterid.value;
            
        }
        function Boton(){
            if(caracter >= 0 | caracter < 0){
                document.getElementById("boxx").innerHTML=(caracter +" Es un número");   
            }else{
                document.getElementById("boxx").innerHTML=(caracter +" es un texto");
        }
        }


    </script>
</body>
