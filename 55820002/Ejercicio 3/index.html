<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejercicio 3</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>
        <H3 class="titulo">Ingresar nombre: </H3>
    </div>
    <div>
        <textarea class="text" name="nombre" onkeyup="Nombrefun(this)" id="nombre" cols="0" rows="0"></textarea>
    </div>
    <div>
        <H3 class="titulo">Ingresar edad: </H3>
    </div>
    <div>
        <textarea class="text" name="caracter" onkeyup="tipocaracter(this)" id="caracter" cols="0" rows="0"></textarea>
    </div>
    <div>
    <button class="boton" id="Ing" onclick="Boton(this)">Ingresar</button>
    </div>
    
    <div>
        <p class="box" id="boxx"></p>
    </div>

    <script>
        
        
        let caracter;
        let nombre;
        function tipocaracter(caracterid){
            caracter=caracterid.value;
            
        }
        function Nombrefun(nomid){ nombre=nomid.value}
        function Boton(){
         if(caracter <= 0){
            document.getElementById("boxx").innerHTML=("No es una edad valida");
        }
        else if(caracter >= 18 & caracter >= 0){
            document.getElementById("boxx").innerHTML=("Hola "+ nombre +", Eres mayor de edad");   
        }else if(caracter < 18){
            document.getElementById("boxx").innerHTML=("Hola "+ nombre +", No eres mayor de edad");

        }
        }

        

    </script>
    
 

    
</body>
</html>
