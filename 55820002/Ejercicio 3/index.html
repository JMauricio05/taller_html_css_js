</head>
<body>
    <script>
        let nombre;
        let edad;
        
        nombre=prompt("introduzca su nombre:")
        edad=prompt("introduzca su edad:")
        
        if(edad <= 0){
            document.write("No es una edad valida");
        }
        else if(edad >= 18 & edad >= 0){
            document.write("Hola "+ nombre +", Eres mayor de edad");   
        }else if(edad < 18){
            document.write("Hola "+ nombre +", No eres mayor de edad");

        }
        
        
        
    </script>
</body>
