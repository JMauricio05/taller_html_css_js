<body>
    <script>
        let nombre
        let materia
        let nota1
        let nota2
        let nota3
        let notafinal
        let suma

        nombre=prompt("introduzca su nombre:")
        materia=prompt("introduzca su materia:")
        nota1=prompt("introduzca su nota:")
        nota2=prompt("introduzca su nota:")
        nota3=prompt("introduzca su nota:")
        
        suma = parseFloat(nota1) +parseFloat(nota2) + parseFloat(nota3)
        notafinal = suma/3 
        if(notafinal < 3){
            document.write("Lo siento "+ nombre+ " su nota es "+ notafinal + ", no pasaste la materia de " + materia);
        }
        if(notafinal >= 3 ){
            document.write("Felicitaciones "+ nombre + " su nota es "+ notafinal + ", pasaste la materia de " + materia);
         }
    </script>
</body>
