<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Ejercicio 7</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <script>
        let numero1;
        let numero2;

        numero1 = parseInt(prompt('Introduzca el primer número'));
        numero2 = parseInt(prompt('Introduzca el segundo número'));
        let respuesta = numero1 / numero2;
        parseInt(respuesta);
        
        if (numero2 == 0)
        {
            document.write('error');
        }
        else
        {
            document.write('La division es: ' + respuesta);
        }
        if (numero1 == 18 & numero2 == 5)
        {
            document.write('el numero ' + numero1 + ' no es divisible entre el numero ' + numero2);
        }
    </script>
    
</body>
</html>
