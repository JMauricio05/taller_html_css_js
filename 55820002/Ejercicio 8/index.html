<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Ejercicio 8 sin terminar</title>
</head>
<body>
    <script>
        let numero;
        let numentero;
        let numpositivo;
        let numentpos;
        numero=prompt("introduzca un número")
        
        if(numero % 2 == 0){
            document.write("El número " + numero +" Es Par");   
        }else{
            document.write("El número " + numero +" Es Impar");
        }
        if(numero =parseFloat){
            document.write(numero +" Debe ingresar números enteros");
        }
        if(numero  =- ){
            document.write(numero +" Debe ingresar números positivos");
        }
        if(numero  = ){
            document.write(numero +" Debe ingresar números enteros");
        }
    </script>
</body>
